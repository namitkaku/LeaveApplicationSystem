<div class="container-fluid">
  <h3>List of Users</h3>
  <a class="btn btn-info add-user-button" routerLink="/admin/add-user">+ Add User</a>
  <div class="row">
    <div class="col-md-12">
      <!-- BASIC TABLE -->
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Users List</h3>
        </div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Department</th>
                <!-- <th>Address</th> -->
                <th>Status</th>
                <th>Action</th>
                <th>Send Credentials</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="data.length != 0; else zeroRecords">
              <tr *ngFor="let value of data; let i = index">
                <td>{{i  + 1}}</td>
                <td>{{value.name}}</td>
                <td>{{value.email}}</td>
                <td>{{value.phone}}</td>
                <td *ngIf="value.gender == 1; else elseStatement">Male</td>
                <ng-template #elseStatement>
                 <td>Female</td>
                </ng-template>
                <td>{{value.department}}</td>
                <!-- <td>{{value.address}}</td> -->
                <td *ngIf="value.Status == 1; else elseStatementStatus"><button type="button" (click)="deactivateUser(value._id);" class="btn btn-success btn-sm">Active</button></td>
                <ng-template #elseStatementStatus>
                  <td><button type="button" class="btn btn-danger btn-sm" (click)="activateUser(value._id);">Inactive</button></td>
                 </ng-template>
                <td>
                  <a routerLink="/admin/edit-user/{{value._id}}" class="btn btn-info btn-sm">Edit</a>&nbsp;
                  <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(value._id)">Delete</button></td>
                  <td><button type="button" class="btn btn-primary btn-sm" (click)="sendCredentials(value.email);">Send</button></td>
              </tr>
            </ng-container>
            <ng-template #zeroRecords>
              <tr><td>No Records Found</td></tr>
            </ng-template>
            </tbody>
          </table>
        </div>
      </div>
      <!-- END BASIC TABLE -->
    </div>
  </div>
  </div>
