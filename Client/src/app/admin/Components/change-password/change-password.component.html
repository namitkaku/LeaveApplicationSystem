<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <div class="panel">
    <div class="panel-heading">
      <h3>Change Password</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" formControlName="current_password" class="form-control" name="current_password">
        <input type="hidden" formControlName="email" class="form-control" name="email" value="{{email}}">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="new_password" class="form-control" name="new_password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirm_password" class="form-control" name="confirm_password">
      </div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </div>
  </div>
</form>
