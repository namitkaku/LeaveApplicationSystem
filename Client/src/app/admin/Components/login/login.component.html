<div class="vertical-align-wrap">
    <div class="vertical-align-middle">
        <div class="auth-box ">
            <div class="left">
                <div class="content">
                    <div class="header">
                        <div class="logo text-center"></div>
                        <p class="lead">Admin Login</p>
                    </div>
                    <form [formGroup] ="loginForm" class="form-auth-small" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email" class="control-label sr-only">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label sr-only">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg btn-block">LOGIN</button>
                        <div class="bottom">
                            <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="content text">
                    <h1 class="heading">Leave Application Management System</h1>
                    <p>Admin Login</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
